<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List cars</title>
</head>
<body>

<h1>Список машин</h1>

<hr/>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Модель</th>
        <th>Серия</th>
        <th>Цвет</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.getId()}">Id</td>
        <td th:utext="${car.getModel()}">Model</td>
        <td th:utext="${car.getSeries()}">Series</td>
        <td th:utext="${car.getColor()}">Color</td>
    </tr>
</table>

</body>
</html>
